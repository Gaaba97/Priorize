<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Prioridades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* ===== NAVBAR RESTAURADO ===== */
    nav {
      height: 60px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    .nav-user {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      line-height: 1.2;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===== CONTEÚDO ===== */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .tasks-wrapper {
      position: relative;
      width: 700px;
    }

    .header {
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .header .prio {
      text-align: center;
    }

    .header .task {
      text-align: center;
    }

    .task-row {
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
    }

    .number {
      text-align: center;
    }

    .task-input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drag {
      cursor: grab;
      user-select: none;
    }

    .check {
      cursor: pointer;
    }

    /* ===== CHAVE TRACEJADA ===== */
    .brace-container {
      position: absolute;
      left: -55px;
      top: 32px;
      display: flex;
      align-items: center;
      height: calc(100% - 32px);
    }

    .focus-text {
      font-size: 28px;
      color: #000;
      margin-right: 8px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .brace {
      border-left: 3px dashed purple;
      border-top: 3px dashed purple;
      border-bottom: 3px dashed purple;
      width: 18px;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- NAVBAR RESTAURADO -->
  <nav>
    <div class="nav-user">
      <span id="userName">Usuário</span>
      <span id="userEmail">email@email.com</span>
    </div>

    <div class="nav-actions" onclick="logout()">
      Sair
    </div>
  </nav>

  <div class="container">
    <div class="tasks-wrapper" id="tasksWrapper">

      <div class="header">
        <div class="prio">Prioridade</div>
        <div class="task">Tarefa</div>
        <div></div>
      </div>

      <!-- CHAVE -->
      <div class="brace-container" id="brace">
        <div class="focus-text">Foque nisso</div>
        <div class="brace"></div>
      </div>

      <!-- TAREFAS -->
      <div id="tasks"></div>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO",
    projectId: "SEU_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (!user) return;
    document.getElementById("userName").innerText = user.displayName || "Usuário";
    document.getElementById("userEmail").innerText = user.email;
  });

  function logout() {
    auth.signOut();
  }

  const tasksEl = document.getElementById("tasks");

  function createTask(i) {
    const row = document.createElement("div");
    row.className = "task-row";

    row.innerHTML = `
      <div class="number">${i}</div>
      <input class="task-input" />
      <div class="controls">
        <span class="drag">✥</span>
        <span class="check">✔</span>
      </div>
    `;

    const input = row.querySelector("input");
    input.addEventListener("blur", () => {
      if (input.value.trim() === "") {
        row.remove();
        renumber();
      }
    });

    row.querySelector(".check").onclick = () => {
      row.remove();
      renumber();
    };

    return row;
  }

  function renumber() {
    [...tasksEl.children].forEach((r, i) => {
      r.querySelector(".number").innerText = i + 1;
    });
    updateBrace();
  }

  function updateBrace() {
    const count = Math.min(tasksEl.children.length, 3);
    const brace = document.getElementById("brace");
    brace.style.height = `${count * 62}px`;
  }

  for (let i = 1; i <= 5; i++) {
    tasksEl.appendChild(createTask(i));
  }

  updateBrace();
</script>

</body>
</html>
