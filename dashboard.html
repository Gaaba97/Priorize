<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Priorize - Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 40px;
      z-index: 1000;
    }

    .main-content {
      padding-top: 140px;
      display: flex;
      justify-content: center;
    }

    .task-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .focus-brace {
      display: flex;
      align-items: center; /* CENTRALIZA TEXTO COM A CHAVE */
      margin-right: 6px;
    }

    .focus-text {
      font-size: 1.8em;
      font-weight: bold;
      color: black;
      margin-right: 10px;
      white-space: nowrap;
    }

    .brace {
      border-left: 2px dashed #764ba2;
      border-top: 2px dashed #764ba2;
      border-bottom: 2px dashed #764ba2;
      width: 20px;
      border-radius: 8px 0 0 8px;
    }

    .task-container {
      width: 650px;
    }

    .headers {
      display: grid;
      grid-template-columns: 60px 1fr 90px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }

    .headers .h-priority {
      text-align: center; /* CENTRALIZA COM OS NÚMEROS */
    }

    .headers .h-task {
      text-align: center; /* CENTRALIZA COM O INPUT */
    }

    .task {
      display: grid;
      grid-template-columns: 60px 1fr 90px;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .task-number {
      font-weight: bold;
      text-align: center;
    }

    .task input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .drag-handle {
      cursor: grab;
      font-size: 18px;
      user-select: none;
    }

    .check-btn {
      cursor: pointer;
      font-size: 18px;
    }

    .drag-over {
      outline: 2px dashed #764ba2;
      border-radius: 8px;
    }

    .add-btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      border: 2px dashed #764ba2;
      background: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <strong>Priorize Dashboard</strong>
  </nav>

  <main class="main-content">
    <div class="task-wrapper">
      <div id="focusBrace"></div>

      <div class="task-container">
        <div class="headers">
          <div class="h-priority">Prioridade</div>
          <div class="h-task">Tarefa</div>
          <div></div>
        </div>
        <div id="taskContainer"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyBll8nZcmuncKUN7xiK2Ku7Xv7gR7z4HwY",
      authDomain: "priorize-55eb8.firebaseapp.com",
      projectId: "priorize-55eb8"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    let tasks = [];
    let draggedIndex = null;
    let userId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return;
      userId = user.uid;
      await loadTasks();
      renderTasks();
    });

    async function loadTasks() {
      const snap = await getDoc(doc(db, "tasks", userId));
      tasks = snap.exists() && snap.data().items.length ? snap.data().items : [""];
    }

    async function saveTasks() {
      await setDoc(doc(db, "tasks", userId), { items: tasks });
    }

    function renderFocusBrace(count) {
      const el = document.getElementById('focusBrace');
      el.innerHTML = "";
      if (!count) return;

      const taskHeight = 62;
      const height = count * taskHeight - 12;

      el.innerHTML = `
        <div class="focus-brace" style="margin-top:38px">
          <div class="focus-text">Foque nisso</div>
          <div class="brace" style="height:${height}px"></div>
        </div>
      `;
    }

    function renderTasks() {
      const container = document.getElementById('taskContainer');
      container.innerHTML = "";

      renderFocusBrace(Math.min(3, tasks.length));

      tasks.forEach((text, index) => {
        const div = document.createElement('div');
        div.className = "task";

        div.innerHTML = `
          <div class="task-number">${index + 1}</div>
          <input value="${text}">
          <div class="actions">
            <div class="drag-handle">✥</div>
            <div class="check-btn">✔</div>
          </div>
        `;

        const input = div.querySelector('input');
        const handle = div.querySelector('.drag-handle');
        const check = div.querySelector('.check-btn');

        input.addEventListener('input', e => {
          const value = e.target.value.trim();
          if (value === "" && tasks.length > 1) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
          } else {
            tasks[index] = e.target.value;
            saveTasks();
          }
        });

        handle.setAttribute("draggable", "true");

        handle.addEventListener('dragstart', () => draggedIndex = index);

        div.addEventListener('dragover', e => {
          e.preventDefault();
          div.classList.add('drag-over');
        });

        div.addEventListener('dragleave', () => div.classList.remove('drag-over'));

        div.addEventListener('drop', () => {
          div.classList.remove('drag-over');
          if (draggedIndex === index) return;
          const moved = tasks.splice(draggedIndex, 1)[0];
          tasks.splice(index, 0, moved);
          saveTasks();
          renderTasks();
        });

        check.onclick = () => {
          tasks.splice(index, 1);
          if (!tasks.length) tasks.push("");
          saveTasks();
          renderTasks();
        };

        container.appendChild(div);
      });

      const btn = document.createElement('button');
      btn.className = "add-btn";
      btn.textContent = "+";
      btn.onclick = () => {
        if (tasks[tasks.length - 1].trim() === "") return;
        tasks.push("");
        saveTasks();
        renderTasks();
      };
      container.appendChild(btn);
    }
  </script>

</body>
</html>
